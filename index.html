<html lang="en">

<title>Blessedfxxpert - Forex Trading Specialist</title>
<style>
  /* ====== Reset & base ====== */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #0b1221;
    color: #d4af37;
    line-height: 1.5;
    overflow-x: hidden;
  }
  a {
    color: #d4af37;
    text-decoration: none;
  }
  a:hover, a:focus {
    color: #f5d76e;
    outline: none;
  }

  /* ====== Top contact bar ====== */
  #top-contact-bar {
    background: #121b30;
    display: flex;
    justify-content: center;
    gap: 28px;
    padding: 7px 0;
    font-size: 0;
    border-bottom: 1px solid #2a2a2a;
  }
  #top-contact-bar a {
    color: #d4af37;
    font-size: 22px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: color 0.3s ease;
  }
  #top-contact-bar a:hover {
    color: #f5d76e;
  }
  #top-contact-bar svg {
    width: 24px;
    height: 24px;
  }

  /* ====== Header ====== */
  header {
    background-color: #0a1622;
    position: sticky;
    top: 0;
    z-index: 10000;
    box-shadow: 0 2px 10px rgba(212,175,55,0.3);
  }
  nav {
    max-width: 1100px;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
  }
  .logo {
    font-size: 1.9rem;
    font-weight: 800;
    letter-spacing: 2.5px;
    font-family: Georgia, serif;
    color: #f5d76e;
    cursor: default;
    user-select: none;
  }
  nav ul {
    list-style: none;
    display: flex;
    margin: 0; padding: 0;
  }
  nav li {
    margin-left: 28px;
  }
  nav a {
    font-weight: 600;
    font-size: 1.05rem;
    padding: 4px 8px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
  }
  nav a:hover,
  nav a:focus {
    background-color: #d4af37;
    color: #0b1221;
    outline: none;
  }

  /* ====== Hero Section ====== */
  #hero {
    max-width: 900px;
    margin: 100px auto 60px;
    text-align: center;
    padding: 0 20px;
  }
  #hero h1 {
    font-size: 3.5rem;
    font-weight: 900;
    color: #f5d76e;
    text-shadow: 0 0 15px #d4af37;
    margin-bottom: 20px;
    animation: fadeInUp 1s ease forwards;
  }
  #hero p {
    font-size: 1.4rem;
    font-weight: 600;
    color: #ffda54;
    margin-bottom: 40px;
    text-shadow: 0 0 7px #d4af37;
    animation: fadeInUp 1.2s ease forwards;
  }
  #hero button {
    background-color: #d4af37;
    color: #0b1221;
    font-weight: 700;
    font-size: 1.15rem;
    padding: 14px 38px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 25px #d4af37;
    transition: background-color 0.3s, box-shadow 0.3s;
    animation: fadeInUp 1.4s ease forwards;
  }
  #hero button:hover,
  #hero button:focus {
    background-color: #f5d76e;
    box-shadow: 0 0 40px #f5d76e;
    outline: none;
  }

  /* ====== Services Section ====== */
  #services {
    max-width: 1000px;
    margin: 0 auto 80px;
    background: #162040;
    border-radius: 14px;
    padding: 50px 30px;
    box-shadow: 0 0 25px rgba(212,175,55,0.6);
    color: #f5d76e;
  }
  #services h2 {
    text-align: center;
    font-size: 2.6rem;
    margin-bottom: 35px;
    text-shadow: 0 0 7px #d4af37;
  }
  .services-list {
    max-width: 700px;
    margin: 0 auto;
  }
  .service-item {
    background: #0a1622;
    margin-bottom: 18px;
    padding: 20px 25px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.3rem;
    box-shadow: 0 0 15px rgba(212,175,55,0.3);
    transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    cursor: default;
  }
  .service-item:hover {
    background-color: #d4af37;
    color: #0b1221;
    box-shadow: 0 0 30px #d4af37;
  }

  /* ====== Footer ====== */
  footer {
    background-color: #0a1622;
    color: #bfbf9a;
    text-align: center;
    padding: 28px 20px 20px;
    font-size: 0.9rem;
    user-select: none;
  }
  footer p {
    margin: 5px 0;
  }
  footer .disclaimer {
    max-width: 720px;
    margin: 10px auto 0 auto;
    font-size: 0.8rem;
    color: #999966;
    line-height: 1.3;
  }
  footer .social-icons {
    margin-top: 14px;
    display: flex;
    justify-content: center;
    gap: 22px;
  }
  footer .social-icons a {
    color: #d4af37;
    font-size: 20px;
    transition: color 0.3s ease;
  }
  footer .social-icons a:hover,
  footer .social-icons a:focus {
    color: #f5d76e;
    outline: none;
  }
  footer .social-icons svg {
    width: 22px;
    height: 22px;
  }

  /* ====== Popup Modal ====== */
  #contact-modal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(11,18,33, 0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 100000;
  }
  #contact-modal.active {
    display: flex;
  }
  #contact-modal .modal-content {
    background-color: #162040;
    border-radius: 14px;
    box-shadow: 0 0 25px #d4af37;
    padding: 30px 30px 24px;
    max-width: 400px;
    width: 90%;
    color: #f5d76e;
    text-align: center;
    position: relative;
  }
  #contact-modal .modal-content h3 {
    margin-top: 0;
    font-size: 1.8rem;
    margin-bottom: 25px;
    text-shadow: 0 0 5px #d4af37;
  }
  #contact-modal .modal-content a {
    display: block;
    font-weight: 700;
    font-size: 1.2rem;
    color: #d4af37;
    margin: 14px 0;
    padding: 10px 12px;
    border-radius: 10px;
    background-color: #0a1622;
    box-shadow: 0 0 15px rgba(212,175,55,0.4);
    transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
  }
  #contact-modal .modal-content a:hover,
  #contact-modal .modal-content a:focus {
    background-color: #d4af37;
    color: #0b1221;
    box-shadow: 0 0 25px #d4af37;
    outline: none;
  }
  #contact-modal .close-btn {
    position: absolute;
    top: 12px;
    right: 14px;
    font-size: 1.8rem;
    font-weight: 700;
    color: #d4af37;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s;
  }
  #contact-modal .close-btn:hover,
  #contact-modal .close-btn:focus {
    color: #f5d76e;
    outline: none;
  }

  /* ====== Animations ====== */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
