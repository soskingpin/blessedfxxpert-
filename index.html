<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blessed Forexpert - Professional Forex Trading in Zimbabwe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles */
        :root {
            --gold: #FFD700;
            --dark-gold: #CFB53B;
            --purple: #800080;
            --dark-purple: #4B0082;
            --dark: #121212;
            --light: #f8f9fa;
            --success: #25D366;
            --danger: #FF3860;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: white;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }
        
        /* New: Trading Dashboard Animation */
        .dashboard {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            opacity: 0.1;
        }
        .chart-line {
            position: absolute;
            background: rgba(255, 215, 0, 0.2);
            height: 1px;
            animation: chart-move 15s infinite linear;
        }
        .chart-line:nth-child(2n) {
            background: rgba(128, 0, 128, 0.2);
        }
        @keyframes chart-move {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Falling Money Animation */
        .money {
            position: absolute;
            color: var(--gold);
            font-size: 20px;
            animation: falling linear infinite;
            z-index: -1;
            user-select: none;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        
        @keyframes falling {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Candlestick Animation */
        .candlestick {
            position: fixed;
            bottom: 0;
            width: 30px;
            background: linear-gradient(to top, var(--gold), var(--purple));
            animation: candlestick-move 8s infinite alternate ease-in-out;
            z-index: -1;
            border-radius: 5px 5px 0 0;
        }
        
        @keyframes candlestick-move {
            0%, 100% {
                height: 50px;
                left: 10%;
            }
            25% {
                height: 120px;
                left: 30%;
            }
            50% {
                height: 30px;
                left: 50%;
            }
            75% {
                height: 90px;
                left: 70%;
            }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            color: var(--dark);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
        }
        .btn:active {
            transform: translateY(1px);
        }
        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            animation: btn-shine 3s infinite;
        }
        
        @keyframes btn-shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }
        
        section {
            padding: 80px 0;
            position: relative;
        }
        h2 {
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(to right, var(--gold), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(128, 0, 128, 0.3);
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--gold), var(--purple));
            border-radius: 2px;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, var(--gold), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(128, 0, 128, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo i {
            font-size: 28px;
        }
        .nav-links {
            display: flex;
            gap: 30px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
            position: relative;
            font-weight: 500;
        }
        .nav-links a:hover {
            color: var(--gold);
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gold);
            transition: 0.3s;
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            background: linear-gradient(135deg, #1a1a1a, #000);
            padding: 120px 0;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, rgba(0,0,0,0) 70%);
            animation: pulse 8s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.1; }
            100% { transform: scale(1.2); opacity: 0.3; }
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--gold), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 15px rgba(128, 0, 128, 0.3);
            line-height: 1.2;
        }
        .hero p {
            font-size: 1.25rem;
            max-width: 700px;
            margin: 0 auto 40px;
            line-height: 1.8;
            color: #ddd;
        }
        .hero-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--gold);
            color: var(--gold);
            box-shadow: none;
        }
        .btn-secondary:hover {
            background: rgba(255, 215, 0, 0.1);
        }
        .btn-secondary::after {
            display: none;
        }

        /* Stats Section - New */
        .stats {
            background: rgba(0, 0, 0, 0.3);
            padding: 50px 0;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            text-align: center;
        }
        .stat-box {
            padding: 20px;
        }
        .stat-box i {
            font-size: 40px;
            color: var(--gold);
            margin-bottom: 15px;
        }
        .stat-number {
            font-size: 40px;
            font-weight: bold;
            background: linear-gradient(to right, var(--gold), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .stat-text {
            color: #ccc;
            font-size: 18px;
        }

        /* Animated Info Boxes */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        .info-box {
            background: rgba(25, 25, 25, 0.8);
            padding: 30px;
            border-radius: 10px;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .info-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 215, 0, 0.1),
                transparent
            );
            transform: translateX(-100%);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            100% {
                transform: translateX(100%);
            }
        }
        
        .info-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.6);
        }
        
        .info-box i {
            font-size: 40px;
            margin-bottom: 20px;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .info-box h3 {
            font-size: 22px;
            margin-bottom: 15px;
            color: var(--gold);
        }
        .info-box p {
            color: #ccc;
            flex-grow: 1;
            margin-bottom: 20px;
        }

        /* Animated Pricing Cards */
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        .pricing-card {
            background: rgba(25, 25, 25, 0.8);
            padding: 30px;
            border-radius: 10px;
            position: relative;
            transition: all 0.5s ease;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .pricing-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(128, 0, 128, 0.3);
            border-color: rgba(128, 0, 128, 0.6);
        }
        
        .popular-badge {
            position: absolute;
            top: -15px;
            right: 20px;
            background: linear-gradient(to right, var(--gold), var(--purple));
            color: var(--dark);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            animation: pulseBadge 2s infinite;
        }
        
        @keyframes pulseBadge {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
        
        .pricing-card h3 {
            font-size: 22px;
            margin-bottom: 15px;
            color: var(--gold);
        }
        .price {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(to right, var(--gold), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .pricing-card ul {
            list-style: none;
            margin-bottom: 20px;
            flex-grow: 1;
        }
        .pricing-card li {
            margin-bottom: 10px;
            position: relative;
            padding-left: 25px;
            color: #ccc;
        }
        .pricing-card li:before {
            content: "âœ“";
            color: var(--gold);
            position: absolute;
            left: 0;
            font-weight: bold;
        }
        .pricing-card .btn {
            margin-top: auto;
        }

        /* Testimonials Section - New */
        .testimonials {
            background: rgba(0, 0, 0, 0.3);
            padding: 80px 0;
        }
        .testimonial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        .testimonial-card {
            background: rgba(25, 25, 25, 0.8);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            position: relative;
        }
        .testimonial-card::before {
            content: '"';
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 80px;
            color: rgba(255, 215, 0, 0.2);
            font-family: serif;
            line-height: 1;
        }
        .testimonial-text {
            margin-bottom: 20px;
            font-style: italic;
            color: #ddd;
            position: relative;
            z-index: 1;
        }
        .testimonial-author {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold), var(--purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }
        .author-info h4 {
            color: var(--gold);
            margin-bottom: 5px;
        }
        .author-info p {
            color: #aaa;
            font-size: 14px;
        }

        /* Contact Section */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .contact-card {
            background: rgba(25, 25, 25, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.5s ease;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }
        
        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(128, 0, 128, 0.3);
        }
        
        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--gold), var(--purple));
            animation: contact-shine 3s infinite;
        }
        
        @keyframes contact-shine {
            0% { width: 0; left: 0; }
            50% { width: 100%; left: 0; }
            100% { width: 0; left: 100%; }
        }
        
        .contact-card i {
            font-size: 40px;
            margin-bottom: 20px;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: var(--gold);
            font-size: 24px;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .social-links a:hover {
            color: var(--purple);
            transform: translateY(-5px);
            background: rgba(255, 215, 0, 0.1);
        }

        /* Enrollment Popup */
        .enrollment-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: linear-gradient(135deg, #1a1a1a, #000);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 2px solid var(--gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            position: relative;
            overflow: hidden;
            animation: popupEntry 0.8s ease-out forwards, shake 0.5s 0.8s;
            transform: translateY(-100vh);
        }
        
        @keyframes popupEntry {
            0% { transform: translateY(-100vh); }
            80% { transform: translateY(20px); }
            100% { transform: translateY(0); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }
        
        .popup-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 215, 0, 0.1),
                transparent
            );
            animation: shine 3s infinite;
        }
        
        .popup-content h3 {
