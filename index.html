  *, *::before, *::after {

    display: inline-flex;
    align-items: center;
    gap: 8px;

  a:hover, a:focus {
    color: #fff3a1;

  /* Container with LED style glowing border outside */
  .container {
    max-width: 960px;
    margin: 60px auto 80px;
    padding: 40px 50px;
    background: #121212;
    border-radius: 16px;
    position: relative;
    box-shadow:
      0 0 10px #d4af37aa,
      0 0 30px #d4af37aa,
      0 0 60px #b8860b99,
      0 0 90px #d4af37cc;
    border: 4px solid #d4af37;
  }
  .container::before {
    content: "";
    position: absolute;
    top: -10px; left: -10px; right: -10px; bottom: -10px;
    border-radius: 26px;
    background: linear-gradient(270deg, #d4af37, #b8860b, #d4af37, #b8860b);
    background-size: 600% 600%;
    animation: glowing 10s linear infinite;
    filter: blur(8px);
    opacity: 0.75;
    z-index: -1;
  }
  @keyframes glowing {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

    text-align: center;
    font-size: 2rem;
    margin-bottom: 30px;
    letter-spacing: 1.2px;
    text-shadow: 0 0 6px #d4af37cc;
  }

  #contact p {
    display: flex;
    align-items: center;
    gap: 16px;
    font-size: 1.15rem;
    margin-bottom: 22px;
    justify-content: center;
  }
  #contact p:last-child {
    margin-bottom: 0;
  }

  /* Icons */
  .contact-icon {
    width: 28px;
    height: 28px;
    fill: #d4af37;
    flex-shrink: 0;
    transition: fill 0.3s ease;
  }
  a:hover .contact-icon,
  a:focus .contact-icon {
    fill: #fff3a1;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .container {
      padding: 30px 20px;
      margin: 40px 15px 60px;
    }
    .hero h1 {
      font-size: 2.2rem;
    }
    #contact h2 {
      font-size: 1.75rem;
    }
    #contact p {
      font-size: 1rem;
      gap: 12px;
    }
    .contact-icon {
      width: 22px;
      height: 22px;
