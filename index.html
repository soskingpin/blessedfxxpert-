<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blessed Forexpert - Forex Trading in Zimbabwe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles */
        :root {
            --gold: #FFD700;
            --dark-gold: #CFB53B;
            --purple: #800080;
            --dark-purple: #4B0082;
            --dark: #121212;
            --light: #f8f9fa;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: var(--dark);
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Falling Money Animation */
        .money {
            position: absolute;
            color: var(--gold);
            font-size: 20px;
            animation: falling linear infinite;
            z-index: -1;
            user-select: none;
        }
        
        @keyframes falling {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Candlestick Animation */
        .candlestick {
            position: fixed;
            bottom: 0;
            width: 30px;
            background: linear-gradient(to top, var(--gold), var(--purple));
            animation: candlestick-move 8s infinite alternate ease-in-out;
            z-index: -1;
        }
        
        @keyframes candlestick-move {
            0%, 100% {
                height: 50px;
                left: 10%;
            }
            25% {
                height: 120px;
                left: 30%;
            }
            50% {
                height: 30px;
                left: 50%;
            }
            75% {
                height: 90px;
                left: 70%;
            }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            color: var(--dark);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
        }
        .btn:active {
            transform: translateY(1px);
        }
        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            animation: btn-shine 3s infinite;
        }
        
        @keyframes btn-shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }
        
        section {
            padding: 80px 0;
            position: relative;
        }
        h2 {
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(to right, var(--gold), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(128, 0, 128, 0.3);
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            position: relative;
            z-index: 100;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, var(--gold), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(128, 0, 128, 0.3);
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
            position: relative;
        }
        .nav-links a:hover {
            color: var(--gold);
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gold);
            transition: 0.3s;
        }
        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            background: linear-gradient(135deg, #1a1a1a, #000);
            padding: 100px 0;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, rgba(0,0,0,0) 70%);
            animation: pulse 8s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.1; }
            100% { transform: scale(1.2); opacity: 0.3; }
        }
        
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--gold), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 15px rgba(128, 0, 128, 0.3);
        }
        .hero p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
            color: #ccc;
        }

        /* Animated Info Boxes */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        .info-box {
            background: rgba(25, 25, 25, 0.8);
            padding: 30px;
            border-radius: 10px;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .info-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 215, 0, 0.1),
                transparent
            );
            transform: translateX(-100%);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            100% {
                transform: translateX(100%);
            }
        }
        
        .info-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.6);
        }
        
        .info-box i {
            font-size: 40px;
            margin-bottom: 20px;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .info-box h3 {
            font-size: 22px;
            margin-bottom: 15px;
            color: var(--gold);
        }
        .info-box p {
            color: #ccc;
        }

        /* Animated Pricing Cards */
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        .pricing-card {
            background: rgba(25, 25, 25, 0.8);
            padding: 30px;
            border-radius: 10px;
            position: relative;
            transition: all 0.5s ease;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            overflow: hidden;
        }
        
        .pricing-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(128, 0, 128, 0.3);
            border-color: rgba(128, 0, 128, 0.6);
        }
        
        .popular-badge {
            position: absolute;
            top: -15px;
            right: 20px;
            background: linear-gradient(to right, var(--gold), var(--purple));
            color: var(--dark);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        .pricing-card h3 {
            font-size: 22px;
            margin-bottom: 15px;
            color: var(--gold);
        }
        .price {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(to right, var(--gold), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .pricing-card ul {
            list-style: none;
            margin-bottom: 20px;
        }
        .pricing-card li {
            margin-bottom: 10px;
            position: relative;
            padding-left: 25px;
            color: #ccc;
        }
        .pricing-card li:before {
            content: "âœ“";
            color: var(--gold);
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        /* Contact Section */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .contact-card {
            background: rgba(25, 25, 25, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.5s ease;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }
        
        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(128, 0, 128, 0.3);
        }
        
        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--gold), var(--purple));
            animation: contact-shine 3s infinite;
        }
        
        @keyframes contact-shine {
            0% { width: 0; left: 0; }
            50% { width: 100%; left: 0; }
            100% { width: 0; left: 100%; }
        }
        
        .contact-card i {
            font-size: 40px;
            margin-bottom: 20px;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .social-links a {
            color: var(--gold);
            font-size: 24px;
            transition: 0.3s;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .social-links a:hover {
            color: var(--purple);
            transform: translateY(-3px);
        }

        /* Enrollment Popup */
        .enrollment-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: linear-gradient(135deg, #1a1a1a, #000);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 2px solid var(--gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            position: relative;
            overflow: hidden;
            animation: popupEntry 0.8s ease-out forwards, shake 0.5s 0.8s;
            transform: translateY(-100vh);
        }
        
        @keyframes popupEntry {
            0% { transform: translateY(-100vh); }
            80% { transform: translateY(20px); }
            100% { transform: translateY(0); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }
        
        .popup-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 215, 0, 0.1),
                transparent
            );
            animation: shine 3s infinite;
        }
        
        .popup-content h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--gold);
            position: relative;
        }
        .popup-content p {
            margin-bottom: 30px;
            color: #ccc;
            position: relative;
        }
        .close-popup {
            position: absolute;
            top: 15px;
            right: 15px;
            color: var(--gold);
            font-size: 24px;
            cursor: pointer;
            transition: 0.3s;
        }
        .close-popup:hover {
            color: var(--purple);
            transform: rotate(90deg);
        }
        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
        }
        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6);
        }

        /* Choice Modal */
        .choice-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .choice-content {
            background: linear-gradient(135deg, #1a1a1a, #000);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid var(--gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        .choice-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 215, 0, 0.1),
                transparent
            );
            animation: shine 3s infinite;
        }
        .choice-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .choice-btn {
            padding: 12px 20px;
            background: var(--dark);
            color: white;
            border: 1px solid var(--gold);
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .choice-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: translateY(-3px);
        }
        .choice-btn i {
            font-size: 20px;
        }
        .choice-btn.whatsapp {
            border-color: #25D366;
            color: #25D366;
        }
        .choice-btn.youtube {
            border-color: #FF0000;
            color: #FF0000;
        }

        /* Footer */
        footer {
            background: #121212;
            padding: 50px 0 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--gold), var(--purple));
        }
        .footer-logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, var(--gold), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .footer-links a {
            color: #ccc;
            text-decoration: none;
            transition: 0.3s;
            position: relative;
        }
        .footer-links a:hover {
            color: var(--gold);
        }
        .footer-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--gold);
            transition: 0.3s;
        }
        .footer-links a:hover::after {
            width: 100%;
        }
        .copyright {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
