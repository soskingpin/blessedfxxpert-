<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blessedfxxpert - Home</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1b2a;
      color: #d4af37;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #0a1622;
      padding: 1rem 20px;
      box-shadow: 0 2px 6px rgba(212,175,55,0.3);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    nav {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.7rem;
      font-weight: bold;
      letter-spacing: 2px;
      font-family: Georgia, serif;
      color: #f5d76e;
    }
    ul {
      list-style: none;
      display: flex;
      margin: 0; padding: 0;
    }
    li {
      margin-left: 20px;
    }
    nav a {
      color: #d4af37;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
    }
    nav a:hover {
      color: #f5d76e;
    }
    main {
      max-width: 900px;
      margin: 100px auto 40px;
      padding: 0 20px;
      flex-grow: 1;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 0 0 5px #d4af37;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
    .option-box {
      background: #162040;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(212,175,55,0.6);
      width: 250px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: 700;
      text-align: center;
      color: #f5d76e;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      text-decoration: none;
    }
    .option-box:hover {
      background-color: #d4af37;
      color: #162040;
      box-shadow: 0 0 25px #d4af37;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Blessedfxxpert</div>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Welcome to Blessedfxxpert</h1>
    <div class="options">
      <a href="#" class="option-box">See Trade Records</a>
      <a href="#" class="option-box">How to Open Your Trading Account</a>
      <a href="#" class="option-box">How to Earn</a>
    </div>
  </main>
</body>
</html>
